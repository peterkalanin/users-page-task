<div class="user-detail">
  <div class="user-avatar">
    <img [src]="user?.avatar" />
  </div>
  <div class="user-info">
    <div><strong>ID:</strong> {{ user?.id }}</div>

    <div><strong>Meno:</strong> {{ user?.first_name }}</div>

    <div><strong>Priezvisko:</strong> {{ user?.last_name }}</div>

    <div><strong>Email:</strong> {{ user?.email }}</div>
  </div>
</div>
<a class="button" [routerLink]="['/user-list']">Naspäť na zoznam</a>
